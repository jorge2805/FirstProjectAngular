<mat-card-content>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10">
      <mat-form-field fxFlex="30%">
        <input matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">El nombre es requerido</mat-error>
        <mat-error *ngIf="categoryForm.get('name')?.hasError('minlength')">El nombre es muy corto</mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="70%">
        <input matInput placeholder="Description" formControlName="description" />
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">submit</button>
    <button mat-raised-button color="secundary" (click)="onBack()">Back</button>
  </form>
</mat-card-content>
