<div>
  <mat-card-subtitle>Listing suppliers</mat-card-subtitle>
  <mat-card-content *ngIf="supplierObservable|async; else loading">
    we found {{suppliers.length}} suppliers
    <div fxLayout="row wrap" fxLayoutGab="10px grid">
      <div *ngFor="let item of suppliers">
        <mat-card class="blueOver" [routerLink]="['/suppliers/show', item.id]">
          <mat-card-content>
            <b>{{item.contactName}}</b><br />
            {{item.companyName}}
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
  <ng-template #loading>
    <app-loading-bar [visible]="true"></app-loading-bar>
  </ng-template>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/suppliers/new']">New</button>
  </mat-card-actions>
</div>
